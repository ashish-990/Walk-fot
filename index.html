<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALK LOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Game Title with Glitch Effect -->
        <h1 class="glitch">WALK LOCK</h1>
        
        <!-- Game Instructions -->
        <p>START BUTTON dabayein, ladka chalne lagega. STOP dabayein, ruk jayega.</p>
        
        <!-- Game Area Where Character Walks -->
        <div id="game-area">
            <div id="character">ðŸš¶</div>
        </div>
        
        <!-- Control Buttons -->
        <div>
            <button id="start-btn">START</button>
            <button id="stop-btn">STOP</button>
        </div>
        
        <!-- Stats Display -->
        <div id="stats">
            <p>COINS: <span id="coins">0</span> / 1000</p>
            <p>USDT: <span id="usdt">0.00</span></p>
            <p>STATUS: <span id="status">READY</span></p>
        </div>
        
        <!-- Withdrawal Section (Hidden Initially) -->
        <div id="withdraw-section">
            <h3>WITHDRAW EARNINGS</h3>
            <p>20 USDT = 1000 COINS</p>
            <select id="network">
                <option value="BEP20">BEP20</option>
                <option value="TRC20">TRC20</option>
            </select>
            <input type="text" id="address" placeholder="Your Wallet Address">
            <button id="withdraw-btn">WITHDRAW</button>
        </div>
        
        <!-- Terminal Output -->
        <div id="output">
            > System initialized. Press START to begin.<br>
        </div>
    </div>

    <script src="script.js"></script>
</body>
          </html>
